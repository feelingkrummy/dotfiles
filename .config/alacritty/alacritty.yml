env:
  TERM: xterm-256color

font:
  normal:
    family: TerminessTTF Nerd Font Mono
    style: Medium
  bold:
    family: TerminessTTF Nerd Font Mono
    style: Bold
  italic:
    family: TerminessTTF Nerd Font Mono
    style: Italic
  bold_italic:
    family: TerminessTTF Nerd Font Mono
    style: Bold Italic
  size: 13

draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: '#1d2021'
    foreground: '#ebdbb2'
    dim_foreground: '#a89984'
    bright_foreground: '#fbf1c7'
  cursor:
    text: CellBackground
    cursor: '#fbf1c7'
  selection:
    text: CellBackground
    background: CellForeground
  normal:
    black:    '#1d2021'
    red:      '#cc241d'
    green:    '#98711a'
    yellow:   '#d79921'
    blue:     '#458588'
    magenta:  '#b16286'
    cyan:     '#689d6a'
    white:    '#a89984'
  bright:
    black:    '#928374'
    red:      '#fb4934'
    green:    '#b8bb26'
    yellow:   '#fabd2f'
    blue:     '#83a598'
    magenta:  '#d3869b'
    cyan:     '#8ec07c'
    white:    '#ebdbb2'

window:
  opacity: 0.95

cursor:
  style:
    shape: Block




